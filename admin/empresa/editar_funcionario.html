<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Égalité | Perfil</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/cores.css">
  <link rel="stylesheet" href="/css/sobre.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <nav class="navbar navbar-expand-md dark-cyan navbar-dark">
    <div class="container">
      <a href="#" class="navbar-brand text-white">
        <img src="../../img/Egalite_1.png" alt="Égalité" style="width: 150px">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end">
        <div class="navbar-nav">
          <a href="cursos.html" class="nav-item nav-link text-white">Meus Cursos</a>
          <a href="perfil.html" class="navbar-item nav-link text-white active">Perfil</a>
        </div>
      </div>
    </div>
  </nav>
  <main class="p-2">
    <div class="container">
      <h1>Editar Funcionário</h1>
      <form action="">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" class="form-control" required value="Funcionário 1">
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" class="form-control" required value="funcionario1@email.com">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="senha" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="repete-senha">Repetir senha</label>
          <input type="password" id="repete-senha" class="form-control" required>
        </div>
        <button type="button" class="turquoise btn text-white">Enviar</button>
      </form>
    </div>
  </main>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
